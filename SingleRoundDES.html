<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <meta charset="UTF-8">
    <title>DES Encryption/Decryption</title>
    <style>
        /* Stili CSS per elementet*/
        label {
          display: block;
          margin-top: 10px;
        }
        input[type="text"] {
          width: 300px;
          padding: 5px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          margin-top: 10px;
          padding: 8px 16px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #3e8e41;
        }
        #output {
          margin-top: 10px;
          padding: 5px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          text-align: center;
        }
      </style>
  </head>
  <body>

    <div id="container">
      <label for="input">Texti hyrës:</label>
      <input type="text" id="input" />

      <label for="key">Çelësi DES:</label>
      <input type="text" id="key" />

      <br>

      <button id="encryptBtn">Enkripto</button>
      <button id="decryptBtn">Dekripto</button>

      <div id="output" style="width: 500px; height: 50px"></div>
    </div>
    <script defer>

 const inputField = document.getElementById("input");
      const keyField = document.getElementById("key");
      const outputField = document.getElementById("output");
      const encryptBtn = document.getElementById("encryptBtn");
      const decryptBtn = document.getElementById("decryptBtn");

            encryptBtn.addEventListener("click", () => {
        const input = inputField.value;
        const key = keyField.value;
        const encodedText = desEncrypt(input, key);
        outputField.textContent = "Teksti i enkriptuar: " + encodedText;
      });


            decryptBtn.addEventListener("click", () => {
        const input = inputField.value;
        const key = keyField.value;
        const decodedText = desDecrypt(input, key);
        outputField.textContent = "Teksti i dekriptuar: " + decodedText;
      });


	</script>

</body>
</html>
